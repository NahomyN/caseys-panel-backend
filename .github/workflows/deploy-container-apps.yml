name: Deploy to Azure Container Apps

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  CONTAINER_APP_NAME: casey-hipaa-api
  RESOURCE_GROUP: caseys-panel-centralus
  CONTAINER_REGISTRY: cphipaaregistry.azurecr.io
  IMAGE_NAME: casey-panel-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Log in to Container Registry
      run: |
        az acr login --name cphipaaregistry

    - name: Build and push Docker image
      run: |
        docker build -t ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
        docker push ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: Deploy to Container Apps
      run: |
        az containerapp update \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --image ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: Verify deployment
      run: |
        echo "Deployment completed successfully!"
        echo "Backend URL: https://casey-hipaa-api.salmonflower-680604a1.centralus.azurecontainerapps.io"
        echo "Testing health endpoint..."
        sleep 30
        curl -f https://casey-hipaa-api.salmonflower-680604a1.centralus.azurecontainerapps.io/healthz || echo "Health check will be available shortly"